<html>
<head>
<script type="text/javascript">
/*
Nested if statement is used to check multiple conditions
Inside a condition
*/
var card="yes";
var color="orange";
if(card=="yes")
{
if(color=="green")
{
document.write("Please Sit On Vip Fancy Chair");
}
else if(color=="blue")
{
document.write("Please Sit On Vip Chair");
}
else if(color=="orange")
{
document.write("Please Sit On Simple Chair");
}
else
{
document.write("Invalid Card");
}
}
else
{
document.write("Please Take A Card From Manager");
}
</script>
</head>
<body>
</body>
</html>
