<html>
<head>
<script type="text/javascript">
/*
Comparison operator are used to compare two or more then
Two Values following are used as comparison operator
(1)- == For equal values
(2)- === For equal values or data type
(3)- != For not equal values
(4)- !== For not equal values or data type
(5)- > For greater value
(6)- < For less value
(7)- >= For equal or greater value
(8)- <= For equal or less value
*/
var firstvalue=44;
var secondvalue=24;
if(firstvalue>=secondvalue)
{
document.write("First Value Is Greater");
}
else
{
document.write("Second Value Is Greater");
}
</script>
</head>
<body>
</body>
</html>
