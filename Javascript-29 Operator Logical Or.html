<html>
<head>
<script type="text/javascript">
/*
Logical operator or || is used to check multiple conditions
If one or more conditions are true then result will be true
Else if all conditions are false then result will be false
*/
var age=14;
var gender="Male";
if((age>18) || (gender=="Male"))
{
document.write("You Are Qualified For The Post");
}
else
{
document.write("Sorry You Are Not Qualified For The Post")
}
</script>
</head>

</body>
