<html>
<head>
<script type="text/javascript">
// Example of a function having arguments but no return data type 
var a=454;
var b=344;
add(a,b);  // Function Calling Part
function add(a,b)  // Function Declaration Part
{               // Function Definition Part
var result=(a+b);
document.write("The Result Of Your Value Is = "+result);
}
</script>
</head>
